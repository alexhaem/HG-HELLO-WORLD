<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button class="btn btn-default btn-small" (click)="updatePost(post)">Update</button>
    <button class="btn btn-default btn-small" (click)="deletePost(post)">Delete</button>
    {{ post.title }}</li>
</ul>
