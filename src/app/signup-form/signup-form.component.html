<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">
        The username or passwors is invalid
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" id="username" type="text" class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">User Name is required</div>
                <div *ngIf="username.errors.minlength">User Name should be minimum {{ username.errors.minlength.requiredLength }} characters</div>
                <div *ngIf="username.errors.cannotContainSpace">User Name can not contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">User Name is already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="password" type="password" class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
</form>
