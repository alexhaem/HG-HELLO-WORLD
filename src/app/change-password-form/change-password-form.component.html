<form (ngSubmit)="changePassword()" [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input formControlName="oldPassword" name="oldPassword" id="oldPassword" type="password" class="form-control">
    <div *ngIf="oldPassword.pending">Checking old password....</div>
    <div class="alert alert-danger" *ngIf="oldPassword.invalid && oldPassword.touched">
      <div *ngIf="oldPassword.errors.required">Old Password is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">Old Password is invalid</div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" name="newPassword" id="newPassword" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="newPassword.invalid && newPassword.touched">
      <div *ngIf="newPassword.errors.required">New Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input formControlName="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="confirmPassword.invalid && confirmPassword.touched">
      <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">Passwords do not match</div>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid">Change Password</button>
</form>
